{% if products.has_next %}
<div class="row col-12">
   <nav aria-label="Page navigation example">
      <ul class="pagination">
         {%if products%}
         {% if products.has_previous %}
         <li class="page-item"><a class="page-link" href="{{pagination_path }}page={{products.previous_page_number}}">Previous</a></li>
         {% endif%}
         {% for page in paginator.page_range%}
         <li class="page-item"><a class="page-link" href="{{pagination_path }}page={{page}}">{{page}}</a></li>
         {% endfor %}
         {% if products.has_next %}
         <li class="page-item"><a class="page-link" href="{{pagination_path }}page={{products.next_page_number}}">Next</a></li>
         {% endif%}
         {% endif %}
      </ul>
   </nav>
</div>
{% endif %}
